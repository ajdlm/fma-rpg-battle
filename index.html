<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Fullmetal Alchemist: The RPG Fighting Game</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="assets/javascript/game.js"></script>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!--<meta name="viewport" content="width-device-width, initial-scale=1">-->
    </head>

    <body>
        <div id="title-div" class="mb-2">
            <img id="fullmetalTitle" class="d-block mx-auto mt-4 mb-2"
                src="assets/images/fullmetal-alchemist-title.png" />
            <h1 class="text-danger text-center">THE RPG FIGHTING GAME</h1>
        </div>

        <div class="container">
            <div id="gameplayRow" class="row pr-0 ml-1">
                <div id="playerCharacter" class="col-3"></div>

                <div id="battleColumn" class="col-6 d-flex pr-0">
                    <div id="buttonRow" class="row d-none">
                        <div id="attackButton" class="col-12"></div>
                    </div>
                    
                    <div id="battleRow" class="row d-none">
                        <div id="battleMessages" class="col-12 d-flex"></div>
                    </div>
                </div>

                <div id="defender" class="col-3 pl-0"></div>
            </div>

            <h3 id="changingTitle" class="text-white text-center mt-4">CHOOSE YOUR CHARACTER</h3>

            <div id="cardStorage" class="row bg-dark mb-4 border border-danger rounded">
                <div class="col-3">
                    <div id="edCard" class="card characterCard mx-4 my-4 border border-danger">
                        <h5 class="card-title text-center text-danger py-2 mb-0">EDWARD</h5>

                        <img id="edPortrait" class="card-img-top border-top border-bottom border-danger
                            rounded-0 characterPortrait" src="assets/images/edward-elric-portrait.jpg" />

                        <h5 id="edHP" class="card-title text-center text-danger py-2 mb-0">HP: 100</h5>
                    </div>
                </div>

                <div class="col-3">
                    <div id="mustangCard" class="card characterCard mx-4 my-4 border border-danger">
                        <h5 class="card-title text-center text-danger py-2 mb-0">MUSTANG</h5>

                        <img id="mustangPortrait" class="card-img-top border-top border-bottom border-danger
                                    rounded-0 characterPortrait" src="assets/images/colonel-mustang-portrait.jpg" />

                        <h5 id="mustangHP" class="card-title text-center text-danger py-2 mb-0">HP: 120</h5>
                    </div>
                </div>

                <div class="col-3">
                    <div id="armstrongCard" class="card characterCard mx-4 my-4 border border-danger">
                        <h5 class="card-title text-center text-danger py-2 mb-0">ARMSTRONG</h5>

                        <img id="armstrongPortrait" class="card-img-top border-top border-bottom border-danger
                                        rounded-0 characterPortrait"
                            src="assets/images/major-armstrong-portrait.png" />

                        <h5 id="armstrongHP" class="card-title text-center text-danger py-2 mb-0">HP: 150</h5>
                    </div>
                </div>

                <div class="col-3">
                    <div id="scarCard" class="card characterCard mx-4 my-4 border border-danger">
                        <h5 class="card-title text-center text-danger py-2 mb-0">SCAR</h5>

                        <img id="scarPortrait" class="card-img-top border-top border-bottom border-danger
                                            rounded-0 characterPortrait" src="assets/images/scar-portrait.png" />

                        <h5 id="scarHP" class="card-title text-center text-danger py-2 mb-0">HP: 180</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
